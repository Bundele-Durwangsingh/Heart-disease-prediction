<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>Heart-disease</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Do+Hyeon%3A400" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400%2C900" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter%3A900" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
</head>

<body>
  {% if label %}
  <div id="result">
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>

        {% if label == 1 %}
        <h1> Your are more likely to have a Heart disease</h1>
        <p>

        </p>
        {% else %}
        <h1>You are less likely to have heart disease at this time.</h1>
        <p>

        </p>
        {% endif %}

        </div>
      </div>
    </div>
  </div>
  {% endif %}
  <div class="heart-disease-VD1">
    <div class="auto-group-mgud-c2j">
      <div class="logotitle-LUX">
        <div class="weblogo-zJB">
          <img class="programmer-1-K5Z" src="{{ url_for('static', filename='image/programmer.png') }}" />
        </div>
        <div class="title-2Vm">
          <p class="diagno-mCT">Diagno</p>
          <p class="sure-h67">Sure</p>
        </div>
      </div>
    </div>
    <p class="heart-disease-prediction-R27">Heart Disease prediction</p>
  </div>
  <form class="form" action="/hdp_predict" method="post">
    <label for="age">Age</label>
    <input type="number" id="age" name="age" required>

    <label for="sex">Sex</label>
    <select id="sex" name="sex" required>
      <option value="">Select one</option>
      <option value="1">Male</option>
      <option value="0">Female</option>
    </select>

    <label for="chest-pain-type">Chest Pain Type</label>
    <select id="cp" name="cp" required>
      <option value="">Select one</option>
      <option value="0">Typical angina</option>
      <option value="1">Atypical angina</option>
      <option value="2">Non-anginal pain</option>
      <option value="3">Asymptomatic</option>
    </select>

    <label for="bp">Blood Pressure (mmHg)</label>
    <input type="number" id="trestbps" name="trestbps" required>

    <label for="cholesterol">Cholesterol (mg/dL)</label>
    <input type="number" id="chol" name="chol" required>

    <label for="fbs">Fasting Blood Sugar 120 mg/dL</label>
    <select id="fbs" name="fbs" required>
      <option value="">Select one</option>
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select>
    <label for="ekg-results">Resting EKG Results</label>
    <select id="restecg" name="restecg" required>
      <option value="">Select one</option>
      <option value="0">Normal</option>
      <option value="1">ST-T wave abnormality</option>

    </select>

    <label for="max-hr">Max Heart Rate</label>
    <input type="number" id="thalach" name="thalach" required>

    <label for="exercise-angina">Exercise-Induced Angina</label>
    <select id="exang" name="exang" required>
      <option value="">Select one</option>
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select>

    <label for="st-depression">ST Depression</label>
    <input type="number" id="oldpeak" name="oldpeak" step="0.1" required>

    <label for="slope-of-st">Slope of ST Segment</label>
    <select id="slope" name="slope" required>
      <option value="">Select one</option>
      <option value="0">Upsloping</option>
      <option value="1">Flat</option>
      <option value="2">Downsloping</option>
    </select>
    <label for="number-of-major-vessels">Numer Of Major Vessels</label>
    <input id="ca" name="ca" required>

    <label for="Thalassemia Value">Thalassemia Value</label>
    <input id="thal" name="thal" required>
    <input type="submit" value="predict" class="btn btn-block btn-sucess btn-lg text-light">
  </form>

  <script>
    var modal = document.getElementById("myModal");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // Function to close the modal
    function closeModal() {
      modal.style.display = "none";
    }

    // When the page loads
    window.onload = function () {
      var label = "{{ label }}"; // Add quotes to the Flask variable
      modal.style.display = "block"; // Show the modal by default
    };

    // Close button click event listener
    span.onclick = closeModal;
  </script>


</body>
</body>
